<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>RevoU - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="/index.html">
            <img
              src="https://cdn.prod.website-files.com/621804855324383d02afa44e/6218048553243812daafa4db_RevoU%20favicon.svg"
              alt=""
              width="30"
            />
          </a>
        </nav>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/our_profile.html">Our Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portofolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Message Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1753622118655-136a65245d89?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100 banner"
              alt="banner-image"
            />
            <div class="carousel-caption banner-caption">
              <h3>Hi Riska, Welcome to Website</h3>
              <p>Ini adalah website latihan pertama.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- section start -->
      <div class="container-fluid bg-primary text-white">
        <div class="row">
          <div class="col">
            <div class="text-center my-5">
              <h4>Our Headquarter</h4>
              <div class="d-flex justify-content-center gap-5 mt-4">
                <div
                  class="rounded-circle border border-dark d-flex align-items-center justify-content-center bg-success"
                  style="width: 150px; height: 150px"
                >
                  Jakarta
                </div>
                <div
                  class="rounded-circle border border-dark d-flex align-items-center justify-content-center bg-warning"
                  style="width: 150px; height: 150px"
                >
                  Bandung
                </div>
                <div
                  class="rounded-circle border border-dark d-flex align-items-center justify-content-center bg-danger"
                  style="width: 150px; height: 150px"
                >
                  Surabaya
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid bg-light">
        <div class="row message-us p-5">
          <div class="col">
            <!-- Form -->
            <div class="form-section">
              <h3>Message Us</h3>
              <form id="messageForm">
                <label for="name">Nama</label>
                <input type="text" id="name" class="form-control" required />

                <label for="dob">Tanggal Lahir</label>
                <input type="date" id="dob" class="form-control" required />

                <label>Jenis Kelamin</label><br />
                <input
                  type="radio"
                  name="gender"
                  value="Laki-Laki"
                  id="male"
                  required
                />
                <label for="male">Laki-Laki</label>
                <input
                  type="radio"
                  name="gender"
                  value="Perempuan"
                  id="female"
                />
                <label for="female">Perempuan</label><br /><br />

                <label for="message">Pesan</label>
                <textarea
                  id="message"
                  rows="4"
                  class="form-control"
                  required
                ></textarea>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="col">
            <!-- Output -->
            <div class="output-section">
              <!-- <h3><strong>Current time:</strong></h3> -->
              <div class="output-box" id="outputBox">
                <!-- Data akan muncul di sini -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="/js/script.js"></script>
    </section>
  </body>
</html>
